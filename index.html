<!DOCTYPE html>
<html>
<head>
	<title>Healthy Foods</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>
<body>
	<!-- login básico -->
	<img src="https://media1.tenor.com/images/e81a17f0d615e02388b4f928fa058174/tenor.gif?itemid=14472298" class="dumbell1">

	<form action="index.html" class="login">
		<img src="https://media1.tenor.com/images/2329dcbcdfadfc55021827cbdaf05ae5/tenor.gif?itemid=7693551" class="josuke">
		<h1>Login</h1>

		<div class="txtb">
			<input type="text">
			<span data-placeholder="Usuário"></span>
		</div>

		<div class="txtb">
			<input type="password">
			<span data-placeholder="Senha"></span>
		</div>

		<input type="submit" class="logbtn" value="Login">

		<div class="bottom-text">
			Não possui conta?
			<a href="#">Inscrever-se</a>
		</div>
		
	</form>

	<script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

     </script>

     <img src="https://i.kym-cdn.com/photos/images/original/001/517/177/c04.gif" class="dumbell2">

</body>
