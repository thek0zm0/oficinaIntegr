   </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
        $(document).ready(function(){
            $(".typeSelect1").click(function(){
                $(".Uva").toggle();
            });
            $(".typeSelect2").click(function(){
                $(".Morango").toggle();
            });
            $(".typeSelect3").click(function(){
                $(".Manga").toggle();
